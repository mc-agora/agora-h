{% extends 'base.html'%}

{% block body%}
    <br><br><br><br>
    <hr>
    <h2>{{ board.pk }}번 글</h2>
    <p>글 제목 : {{ board.title }}</p>
    <p>글 내용 : {{ board.content }}</p>
    <p>생성시간 : {{ board.created_at }}</p>
    <p>수정시간 : {{ board.updated_at }}</p>
    <a href="/boards/"><input type="button" value="메인"></a>
    <a href="/boards/{{ board.pk }}/edit/"><input type="button" value="수정"></a>
    <a href="/boards/{{ board.pk }}/delete/"><input type="button" value="삭제"></a>
{% endblock%}
